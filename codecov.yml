ignore:
  - "tests/**/*"  # Exclude all test files from coverage report

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        informational: true
        paths:
          - "libiqxmlrpc/"

comment:
  layout: "reach, diff, flags, files, tests"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: auto
        informational: true

flags:
  unittests:
    paths:
      - libiqxmlrpc/
    carryforward: true

test_analytics:
  enabled: true
